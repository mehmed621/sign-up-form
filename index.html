<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-side">
        <div id="image-container">
          <div id="odin-logo">
            <img src="./assets/odin-lined.png" alt="odin-lined" />
            <h2>ODIN</h2>
          </div>
          <div id="credits-to-creator">
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </div>
        </div>
      </div>
      <div id="right-side">
        <div id="top-definition">
          <h3>
            This is not a real online service. You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h3>

          <h3>You <i>know</i> you want to.</h3>
        </div>

        <div id="middle-form">
          <h3>Let's do this!</h3>
          <form action="#" id="form1">
            <div>
              <div class="inputline">
                <div class="inputholder">
                  <label for="user-name">FIRST NAME </label>
                  <input type="text" id="user-name" name="username" />
                </div>
                <div class="inputholder">
                  <label for="last-name">LAST NAME </label>
                  <input type="text" id="last-name" name="lastname" />
                </div>
              </div>
            </div>

            <div>
              <div class="inputline">
                <div class="inputholder">
                  <label for="email">EMAIL </label>
                  <input type="text" id="email" name="email" />
                </div>

                <div class="inputholder">
                  <label for="phone-number">PHONE NUMBER </label>
                  <input type="text" id="phone-number" name="phonenumber" />
                </div>
              </div>
            </div>

            <div>
              <div class="inputline">
                <div class="inputholder">
                  <label for="password">PASSWORD </label>
                  <input type="password" id="password" name="password" />
                </div>
                <div class="inputholder">
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirmpassword"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>

        <footer>
          <button type="submit" form="form1">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
